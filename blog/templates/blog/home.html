{% extends 'portfolio\base.html' %}

{% block content %}

<div class="container  text-center">
  <h1>Blog</h1>
  <h2>Tion was written {{ Blogs.count }} blogs</h2>
</div>

<div class="container-lg" style="margin-top:100px">


  {% for blog in Blogs %}
  <div class="fs-4" style="margin-top:50px">


    <h3><a href="{{ blog.get_absolute_url }}" class="text-decoration-none">{{ blog.title }}</a></h3>

    <p class="fw-lighter">{{ blog.data }}</p>
    <p class="fw-bolder">{{ blog.description }}</p>

  {% endfor %}
  </div>


</div>


{% endblock %}
